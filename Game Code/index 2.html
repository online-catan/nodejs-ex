<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id= "main_div">
	<div id= "left_panel">
		<div id="dice_roll_display">
			<img src="" class="dice_roll_image" id="dice_roll_image1">
			<button id="dice_roll_button">
				Roll dice
			</button>
			<img src="" class="dice_roll_image" id="dice_roll_image2">
		</div>
		<div id="action_window_display">
			<button id="trade" class="action_button"> TRADE </button>
			<button id="buy" class="action_button"> BUY </button>
			<button id="use_card" class="action_button"> USE CARD </button>
			<button id="finish" class="action_button"> FINISHED </button>
		</div>
		<div id="shop_window_display">
			<button id="road" class="shop_window_button"> ROAD </button>
			<button id="dev_card" class="shop_window_button"> DEV. CARD </button>
			<button id="settlement" class="shop_window_button"> SETTLE. </button>
			<button id="city" class="shop_window_button"> CITY </button>
		</div>
		<div id="res_select_button_container" class="clearfix">
			<button id="Hay" class="res_select_button"> HAY </button>
			<button id="Wood" class="res_select_button"> WOOD </button>
			<button id="Clay" class="res_select_button"> CLAY </button>
			<button id="Rock" class="res_select_button"> ROCK </button>
			<button id="Sheep" class="res_select_button"> SHEEP </button>
		</div>
		<div id="select_card_display">
			<button class="select_card_display" id="select_res_display"> RESOURCE </button>
			<button class="select_card_display" id="select_dev_display"> DEVELOP. </button>
		</div>
		<div id="res_card_display">
			<div class="res_card_container" id="res_card_container1"></div>
			<div class="res_card_container" id="res_card_container2"></div>
			<div class="res_card_container" id="res_card_container3"></div>
			<div class="res_card_container" id="res_card_container4"></div>
		</div>
		<div id="dev_card_display">
			<div class="dev_card_container" id="dev_card_container1"></div>
			<div class="dev_card_container" id="dev_card_container2"></div>
			<div class="dev_card_container" id="dev_card_container3"></div>
			<div class="dev_card_container" id="dev_card_container4"></div>
		</div>
		<div id="player_flag">

		</div>
	</div>
	<div id= "tile_container">
		<div id = "building_div">
		</div>
		<div id = "corner_marker_div">
			
		</div>
	</div>
	<div id= "right_panel">
		<div id="player_button_container">
			<button class="player_button" id="player1"> </button> 
			<button class="player_button" id="player2"> </button> 
			<button class="player_button" id="player3"> </button> 
			<button class="player_button" id="player4"> </button> 
		</div>
	</div>
</div>
<script type="text/javascript" src="globalParameters.js"></script>
<script type="text/javascript" src="table.js"></script>
<script type="text/javascript" src="tile.js"></script>
<script type="text/javascript" src="turnPhases.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
